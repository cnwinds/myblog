services:
  backend:
    build:
      context: ..
      dockerfile: docker/backend.Dockerfile
    container_name: myblog-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
      - DB_PATH=/app/data/blog.db
      - UPLOAD_DIR=/app/uploads
    volumes:
      # 数据持久化
      - ./backend-data:/app/data
      - ./backend-uploads:/app/uploads
    networks:
      - myblog-network
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:3001/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ..
      dockerfile: docker/frontend.Dockerfile
    container_name: myblog-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    volumes:
      # 挂载uploads目录到nginx容器，让nginx直接提供静态文件
      - ./backend-uploads:/usr/share/nginx/uploads:ro
    networks:
      - myblog-network
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:80 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  myblog-network:
    driver: bridge
